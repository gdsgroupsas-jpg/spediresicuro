# Railway Config as Code
# Questo file configura automaticamente Railway
# quando fai deploy

[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
startCommand = "node dist/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Root directory (se supportato dalla versione Railway)
# Nota: potrebbe essere necessario configurarlo manualmente su Dashboard
# Settings → Root Directory → automation-service

